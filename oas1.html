<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .instagram {
            background-color: #E1306C;
        }
        .instagram:hover {
            background-color: #C13584;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .whatsapp {
            background-color: #25D366;
        }
        .whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .tiktok {
            background-color: #010101;
        }
        .tiktok:hover {
            background-color: #333333;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .facebook {
            background-color: #3b5998;
        }
        .facebook:hover {
            background-color: #2d4373;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visit My Social Media Profiles</h1>
        <ul>
            <li><a href="YOUR_GOOGLE_DRIVE_URL" target="_blank" class="instagram"><i class="fab fa-instagram icon"></i>Instagram</a></li>
            <li><a href="https://wa.me/355684024011" target="_blank" class="whatsapp"><i class="fab fa-whatsapp icon"></i>WhatsApp</a></li>
            <li><a href="https://www.tiktok.com" target="_blank" class="tiktok"><i class="fab fa-tiktok icon"></i>TikTok</a></li>
            <li><a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook icon"></i>Facebook</a></li>
        </ul>
    </div>
</body>
</html>
